name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  ci:
    permissions:
      contents: read
      pull-requests: read
    uses: ./.github/workflows/ci.yml

  check-version:
    name: Verify tag matches crate version
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check tag vs Cargo.toml version
        run: |
          CRATE_VERSION="v$(cargo metadata --format-version=1 --no-deps \
            | jq -r '.packages[0].version')"
          if [ "$CRATE_VERSION" != "${{ github.ref_name }}" ]; then
            echo "::error::Tag ${{ github.ref_name }} does not match Cargo.toml version $CRATE_VERSION"
            exit 1
          fi

  publish:
    name: Publish to crates.io
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
